services:
  node0:
    environment:
      - RABBITMQ_ERLANG_COOKIE='secret_cookie'
    networks:
      - rabbitmq-cluster
    hostname: node0
    container_name: rabbitmq0
    image: ${RABBITMQ_IMAGE:-rabbitmq:4.0}
    pull_policy: always
    ports:
      - "5672:5672"
      - "15672:15672"
    tty: true
    volumes:
      - ./configuration/:/etc/rabbitmq/
